    <title>On Beginnings</title>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
</head>
<body>
<div class="full">
    <div class="paragraph5-1">In the beginning was the Word.</div>
    <div class="paragraph5-2">Western civilization rests upon those words. </div>
    <div class="paragraph5-3">And yet there is a lively group of thinkers </div>
    <div class="paragraph5-4">who believe that in the beginning was the Act. </div>
    <div class="paragraph5-5">That nothing can precede action</div>
    <div class="paragraph5-6">no breath before act,</div>
    <div class="paragraph5-7">no thought before act,</div>
    <div class="paragraph5-8">no pervasive love before</div>
    <div class="paragraph5-9">some kind of act.</div>
